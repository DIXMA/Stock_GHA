{% extends 'base.html' %}

{% block content %}
    <div>

    </div>
    <hr>
    <div class="row">
        <h3>Nueva Cotizacion</h3>
        <div class="col-md-12">
            <div class="form-group">
                <labe>Empresa:</labe>
                <input type="text" name="client" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Productos</label>
                <button class="btn btn-primary pull-right" data-toggle="modal"
                        data-target="#modalAddProducts">
                    <i class="fa fa-plus"></i>
                </button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Referencia</th>
                        <th>CMS o UND</th>
                        <th>Valor</th>
                        <th>Usado</th>
                        <th>Desperdicio</th>
                        <th>Valor Total</th>
                        <th>Para (Pieza)</th>
                    </tr>
                    </thead>
                    <tbody id="products">
                    </tbody>
                </table>
                <span><b>Total: </b> <b id="total"></b></span>
            </div>
            <div class="form-group">
                <button type="button">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAddProducts" tabindex="-1" role="dialog"
         aria-labelledby="modalAddProductsLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalAddProductsLabel">Agregar
                        Producto</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Producto</label>
                            <select class="form-control" id="produt_select">
                                <option value="">- Seleccione un producto -
                                </option>
                                {% for pr in products %}
                                    <option value="{{ pr.id }}, {{ pr.name }}, {{ pr.price }}">
                                        {{ pr.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>CMS o UND</label>
                            <input type="number" class="form-control" min="0">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Usado</label>
                            <input type="number" class="form-control" min="0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Cerrar
                    </button>
                    <button type="button" class="btn btn-primary"
                            onclick="addProduct()">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addProduct() {
            var pr = $("#produt_select").val();
            alert(pr);
        }
    </script>
{% endblock %}
