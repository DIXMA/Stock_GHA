{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <form action="{% url 'users_create_action' %}" method="post">
            {% csrf_token %}
            <div class="col-md-12">
            <div class="form-group col-md-6">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Nombres del Usuario" required>
            </div>
            <div class="form-group col-md-6">
                <label>Apellido</label>
                <input type="text" name="lastname" class="form-control" placeholder="Apellidos del Usuario" required>
            </div>
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email del Usuario" required>
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password del Usuario" required>
            </div>
            <div class="form-group col-md-6">
                <label>Rol</label>
                {% if roles %}
                    <select name="role" class="form-control" required>
                        <option value="">- Seleccione un rol -</option>
                        {% for rl in roles %}
                            <option value="{{ rl.id }}">{{ rl.name }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <br>
                    <span class="label label-warning">No hay roles registrados</span>
                {% endif %}
            </div>
            <div class="form-grou col-md-12">
                <a href="{% url 'users' %}" class="btn btn-default">
                    <i class="fa fa-close"></i> Cancelar
                </a>
                {% if roles %}
                    <button class="btn btn-primary pull-right">
                        <i class="fa fa-send"></i> Guardar
                    </button>
                {% endif %}
            </div>
        </div>
        </form>
    </div>
{% endblock %}
