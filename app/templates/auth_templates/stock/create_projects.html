{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title">Nuevo Proyecto</h3>
                </div>
                <div class="box-body">
                    <form action="{% url 'projects_create_action' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group col-md-6">
                            <label>Empresa</label>
                            <input type="text" name="name_client" id="name_client" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Nit</label>
                            <input type="text" name="nit_client" id="nit_client" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Fecha de inicio</label>
                            <input type="date" name="init_date" id="init_date" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Dise√±o preliminar</label>
                            <input type="file" name="design" id="design" accept="image/*" class="form-control" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Requerimientos</label>
                            <textarea name="requirements" rows="6" class="form-control" required></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <a href="{% url 'projects' %}" class="btn btn-default">
                                <i class="fa fa-close"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary pull-right">
                                <i class="fa fa-send"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
